  <div id="payment-mode">
    <div id="left-payment-mode">
      <button id="payment-debit-button">

          <img src="https://images.bewakoof.com/web/bank-card-fill-1645697857.svg" alt="">
          <P>DEBIT/CREDIT CARD</P>
        </div>
         </button>
      <button id="payment-wallet-button">
        <div>
          <img src="https://images.bewakoof.com/web/Group-1645705428.png" alt="">
          <p> WALLET</p>
        </div>
        </button>
      <button id="payment-upi-button">
        <div>
          <img src="https://images.bewakoof.com/web/upi-icon-1645705429.png" alt="">
          <p>UPI</p>
        </div>
         </button>
      <button id="payment-net-banking-button">
        <div>
          <img src="https://images.bewakoof.com/web/nb-icon-1645705428.png" alt="">
          <p>NET BANKING</p>
        </div>
         </button>
      <button id="payment-cod-button">
        <div>
          <img src="https://images.bewakoof.com/web/cod-icon-1645705427.png" alt="">

      <button id="payment-bnpl-button">

        </div>

    <div id="right-payment-mode">
      <div id="payment-debit">
        <div>
          <img src="https://images.bewakoof.com/web/ic-visa-gray-payment-v1.jpg" alt="">

          <img src="https://images.bewakoof.com/web/ic-rupay-payment-v1.jpg" alt="">
          <img src="https://images.bewakoof.com/web/ic-american-express-payment-v1.jpg" alt="">
        </div>
        <input  required  type="text" id="card-number"  pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" inputmode="numeric" placeholder="Card Number"  />
        <input type="text" id="card-expiry" placeholder="Expiry (MM/YY)" required />
        <input type="password" id="card-password" placeholder="CVV" required />
        <input type="text" id="card-name" placeholder="Name on Card" required />
        <div id="card-payment-div2">
          <!-- <input type="checkbox" id="card-checkbox" />
          <label id="card-payment-para1">Save card details for later</label>-->
        </div>
        <!-- <p>
          This transaction you make is totally secure. We don't save your
          CVV number.
        </p> -->
        <button id="card-pay-now-button">PAY NOW</button>
      </div>
      <div id="payment-wallet">
        
        <div>
          <img src="https://images.bewakoof.com/web/paytm-1556185965.png" alt="">
          <p>Paytm</p>
          <input type="radio">
        </div>
        <div>
          <img src="https://images.bewakoof.com/web/phonepe-1556185963.png" alt="">
          <p>Phone Pe</p>
          <input type="radio">
        </div>
        <div>
          <!--<img src="https://images.bewakoof.com/web/amazonpay-icon-1600094438.png" alt="">

        <div>
          <img src="https://images.bewakoof.com/web/mobikwik-1556185968.png" alt="">

        </div>
        <div>
          <img src="https://images.bewakoof.com/web/bitmap-copy.jpg" alt="">

      </div>
      <div id="payment-upi">

          <img src="https://images.bewakoof.com/web/ic-phone-pe-gray-payment-v1.jpg" alt="">
          <img src="https://images.bewakoof.com/web/ic-more-option-payment-v1.jpg" alt="">
          <input type="radio">
        </div>
        <input type="text" placeholder="UPI ID" required>
        <p>UPI ID is in the format of 9999932832@bank or username@bank</p>
        <div>

          <input type="checkbox" id="card-checkbox" />
         <label id="upi">Save this UPI ID for future payments.</label>


        </div>
        <button id="verify-button">VERIFY</button>
      </div>
      <div id="payment-net-banking">
        <div>
          <img src="https://images.bewakoof.com/web/icici-1556185960.png" alt="">
          <p>ICICI</p>

        </div>
        <div>

        <div>

        <div>
